<!DOCTYPE html>
<html>

<head>
    <title>Tabla de combinación</title>
    <meta charset="utf-8">
</head>

<body>
    <table>
        <caption>Titulo de tabla</caption>
        <tr>
            <th rowspan="2">Tabla Avanzada</th>
            <th colspan="2">Cabecera Múltiples Columnas</th>
        </tr>
        <tr>
            <th>Primera Col.Cab.</th>
            <th>Segunda Col.Cab.</th>
        </tr>
        <tr>
            <td colspan="3">Pie de tabla.</td>
        </tr>
        <tr>
            <th>Fila 1</th>
            <td>Fila 1 Columna 1</th>
            <td>Fila 1 Columna 2</td>
        </tr>
        <tr>
            <th>Fila 2</th>
            <td>Fila 2 Columna 1</th>
            <td>Fila 2 Columna 2</th>
        </tr>

    </table>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr,
        td,
        th {
            padding: 5px;
            text-align: left;
        }
