<!DOCTYPE html>
<html>

<head>
    <title>Tabla de combinación</title>
    <meta charset="utf-8">
</head>

<body>
    <table>
        <caption>Tabla de combinación de filas y columnas</caption>
        <tr>
            <th>Celda 1</th>
            <th>Celda 2</th>
            <th>Celda 3</th>
            <th>Celda 4</th>
        </tr>
        <tr>
            <td rowspan="3">Celda 5</td>
            <td>Celda 6</td>
            <td colspan="2">Celda 7</td>
        </tr>
        <tr>
            <td>Celda 8</td>
            <td>Celda 9</td>
            <td rowspan="2">Celda 10</td>
        </tr>
        <tr>
            <td colspan="2">Celda 11</td>
        </tr>

    </table>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr,
        td,
        th {
            padding: 5px;
            text-align: left;
        }
    </style>

    <br>
    <a href="../index.html">Voy a ir echando la matricula de historia del arte</a>
</body>

</html>
